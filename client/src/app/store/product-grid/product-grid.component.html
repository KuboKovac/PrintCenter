<div class="container">
  <div class="row">
    <h1 class="header-h1">{{gridId}}</h1>
  </div>
  <div class="row">
    <p class="category-description"></p>
  </div>
  <div class="paginator">
    <mat-paginator [length]="products.length" *ngIf="products.length != 0"
                   [pageSize]="9"
                   [pageSizeOptions]="[9, 18, 27, 36]"
                   aria-label="Select page"
                   (page)="onPaginatorChange($event)">
    </mat-paginator>
  </div>
  <div>
    <div class="d-flex flex-row flex-wrap justify-content-center">
      <div *ngFor="let prod of pageSlice">
        <div class="container product">
          <div class="row prod-name">
            <h3 class="prod-name-text">{{prod.name}}</h3>
          </div>
          <div class="row justify-content-center">
            <img src="{{prod.images[0].path}}" alt="Product Image" class="preview-img" routerLink="{{prod.id}}">
          </div>
          <div class="row">
            <p class="prod-desc">{{prod.description}}</p>
            <h3 class="prod-price">{{prod.price.toFixed(2)}} â‚¬</h3>
          </div>
          <div class="row justify-content-center">
            <button mat-raised-button color="Primary" class="product-btn btn-dark" routerLink="{{prod.id}}">Details
            </button>
            <button mat-raised-button color="accent" class="product-btn" (click)="addToBasket(prod)">BUY</button>
          </div>
        </div>
      </div>
      <div class="empty-grid" *ngIf="products.length == 0"></div>
    </div>
  </div>
  <div class="paginator">
    <mat-paginator [length]="products.length" *ngIf="products.length > 4"
                   [pageSize]="9"
                   [pageSizeOptions]="[9, 18, 27, 36]"
                   aria-label="Select page"
                   (page)="onPaginatorChange($event)">
    </mat-paginator>
  </div>
</div>
