<h1>Categories</h1>
<div class="container">
  <div class="d-flex flex-row flex-wrap align-content-center justify-content-center">
    <div class="" *ngFor="let category of categories">
      <button mat-raised-button color="accent" routerLink="{{category}}">{{category}}</button>
    </div>
  </div>
</div>
