<div class="container product">
  <div class="row">
    <div class="col main-img-wrapper">
      <img class="main-img" src="{{selectedImage?.path}}" alt="Product-image">
    </div>
    <div class="col">
      <h1 class="header-h1">{{product?.name}}</h1>
      <p class="description">{{product?.description}}</p>
      <h3 class="price">{{product?.price}} â‚¬</h3>
      <p>At stock: {{product?.amount}}</p>
    </div>
  </div>
  <div class="row bottom-row">
    <div class="col">
      <div class="row select-wrapper">
        <div class="img-wrapper" *ngFor="let image of images">
          <img class="img-select" [src]="image.path" alt="select-img" (click)="changeImage(image)">
        </div>
      </div>
    </div>
    <div class="col align-self-center">
      <div class="row justify-content-evenly">
        <button mat-raised-button color="primary" class="btn-control" routerLink="..">Back</button>
        <button mat-raised-button color="accent" class="btn-control" (click)="addToBasket(product)">BUY</button>
      </div>
    </div>
  </div>
</div>
