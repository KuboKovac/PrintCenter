<div class="container-fluid">
  <div class="row">
    <div class="col">
      <H1>Print Center</H1>
    </div>
    <div class="col buttons">
      <div>
        <mat-slide-toggle (change)="switchTheme()"
        [checked] = 'theme === "dark-theme"'>{{theme === 'light-theme' ? 'Dark' : 'Light'}}</mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
